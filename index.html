  <style>
    /* Directly copied from Vite index.css defaults */
    :root {
      font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      font-weight: 400;

      color-scheme: light dark;
      color: rgba(255, 255, 255, 0.87);
      background-color: #242424;

      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    @media (prefers-color-scheme: light) {
      :root {
        color: #213547;
        background-color: #ffffff;
      }
    }

    #ellipsis {
      width: 1.5em;
    }

    /* CSS animation for dynamic ellipsis */
    #ellipsis::after {
      content: '';
      display: inline-block;
      width: 1.5em;
      text-align: left;
      animation: ellipsis-steps 1.2s steps(4, end) infinite;
      overflow: hidden;
      vertical-align: bottom;
    }

    @keyframes ellipsis-steps {
      0% {
        content: '';
      }

      25% {
        content: '.';
      }

      50% {
        content: '..';
      }

      75% {
        content: '...';
      }

      100% {
        content: '';
      }
    }

    #loading-h2 {
      margin-left: 1.5em;
      margin-right: 0;
    }



    /* Fallback for browsers that don't support animating content property */
    @supports not (content: "...") {
      .ellipsis::after {
        content: '...';
        animation: none;
      }
    }
  </style>
